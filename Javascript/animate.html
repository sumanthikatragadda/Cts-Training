<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("button").click(function(){
    $("div").animate({left: '250px'});
    });
    });
    </script>
    <title></title>
</head>
<body>
    <button>Start Animation</button>

</body>
</html>
