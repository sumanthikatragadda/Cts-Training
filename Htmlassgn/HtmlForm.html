<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="FormValidation.js" type="text/javascript"></script>
</head>
<body>
    <form name="myForm" action="/action_page.php" onsubmit="validateForm()" method="post">
        <h1>Personal Details</h1>
        Name:
        <input type="text" name="Name" required min="2" max="30">
        <br>
        <br />
        Gender
        <input type="radio" name="Gender" value="male" checked > Male
        <input type="radio" name="Gender" value="female"> Female<br /><br />
        Home Town
        <select name="Home Town">
            <option value="hyd">Hyd</option>
            <option value="delhi">Delhi</option>
            <option value="chennai">Chennai</option>
            <option value="mumbai">Mumbai</option>
        </select><br /><br />
        Address

        <textarea name="message" rows="3" cols="20"></textarea>
        <br />
        <br />
        Skills
        <input type="checkbox" name="lang1">HTML
        <input type="checkbox" name="lang2">CSS
        <input type="checkbox" name="lang3">JAVA
        <br><br>
        Password
        <input type="password" name="password"  />
        <br /><br />
        <input type="submit" name="submit" required />
    </form>

</body>
</html>
